<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <script type="text/javascript">

    function showMessage(message) {
        document.getElementById('container').innerHTML = document.getElementById('container').innerHTML + '<br>' + message;
    }
    //Problema 1
    var str = "Contrary to popular belief, Lorem Ipsum is not simply random text";
    var textLength = str.length;
    var nrOfVowels = 0;
    var nrOfConsonants = 0;
    for (var i = 0; i < textLength; i++)
    {
        if (str[i] == 'a' || str[i] == 'e' || str[i] == 'i' || str[i] == 'o' || str[i] == 'u')
        {
            nrOfVowels++;
        }
        else if (str[i] != ' ')
        {
            nrOfConsonants++;
        }
    }
    showMessage('Numarul vocalelor este ' + nrOfVowels + ' iar ' + 'numarul consoanelor este ' + nrOfConsonants + ".");

    //Problema 2
    var text = '11001101011011011';
    var numberOfOnes = 0;
    var numberOfZeros = 0;
    for (var i = 0; i < textLength; i++)
    {
        if (text[i] == '0')
        {
            numberOfOnes++;
        }
        else if (text[i] == '1')
        {
            numberOfZeros++;
        }
    }
    showMessage('Numarul 0 apare de ' + numberOfOnes + ' ori iar ' + 'numarul 1 apare de ' + numberOfZeros + ' ori' + '.');

    //Problema 3
    for (var i = 1; i <= 100; i++)
    {
        if (i % 3 == 0 && i % 5 == 0)
        {
            showMessage('FizzBuzz');
        }
        else if (i % 3 == 0)
        {
            showMessage('Fizz');
        }
        else if (i % 5 == 0)
        {
            showMessage('Buzz');
        }
        else
        {
            showMessage(i);
        }
    }
    </script>
</body>
</html>
